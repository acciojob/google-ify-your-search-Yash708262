<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
    }

    .logo {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .search_bar {
      width: 300px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f2f2f2;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="logo" class="logo">
    <button class="sign_in">Sign in</button>
  </nav>

  <main>
    <input type="text" class="search_bar" placeholder="Search Google or type a URL">
    <input type="submit" value="Google Search">
  </main>

  <footer>
    <div class="l_ftr">
      India |
      <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>
    </div>
    <div class="r_ftr">
      Â© 2025 Google Clone
    </div>
  </footer>
</body>
</html>
